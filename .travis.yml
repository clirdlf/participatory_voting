language: ruby
rvm:
  - 2.7.1
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install:
  - gem install bundler
  - yes | gem update --system --force
script:
  - bundle exec rake ci
sudo: false
services:
  - postgresql
cache: bundler
before_script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:mirate --trace
bundler_args: "--without production"
deploy:
  provider: heroku
  app: dlf-voting-app
  run:
  - rake db:migrate
  - restart
  api_key:
    secure: 
